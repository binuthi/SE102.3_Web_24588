<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt("Enter number 1:"));
        var n2 = parseInt(window.prompt("Enter number 2:"));
        document.write("Addition: ",n1+n2,"<br>");
        document.write("substraction: ",n1-n2,"<br>");
        document.write("multiplication: ",n1*n2,"<br>");
        document.write("Division: ",(n1/n2).toFixed(2),"<br>");
    </script>
</body>
</html>
